


<h2 mat-dialog-title>Add Habit</h2>

    <mat-dialog-content [formGroup]="form" class="form-container">
    
        <mat-form-field>
            <input matInput
                    placeholder="Habit Name"
                   formControlName="name">
        </mat-form-field>
      
        <mat-form-field>
            <input matInput
                    placeholder="Habit Monthly Goal"
                   formControlName="goal">
        </mat-form-field>
     
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <button class="mat-raised-button"(click)="close()">Close</button>
        <button class="mat-raised-button mat-primary" (click)="onSubmit()" >Save</button>
    </mat-dialog-actions>
